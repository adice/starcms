<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" th:href="@{/img/ico/favicon.png}">
    <title>STARCMS</title>
    <!--right slidebar-->
    <link th:href="@{/css/slidebars.css}" rel="stylesheet">
    <!--jquery-ui-->
    <link th:href="@{/jquery-ui/jquery-ui-1.10.1.custom.min.css}" rel="stylesheet"/>
    <!--jquery-toastr-->
    <link th:href="@{/css/toastr.min.css}" rel="stylesheet"/>
    <!--common style-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
    <!--sweetalert-->
    <link th:href="@{/sweetalert/sweetalert.css}" rel="stylesheet">
</head>
<body class="sticky-header">
<section>
    <!-- sidebar left start-->
    <div th:replace="backstage/include/leftmenu::leftmenu"></div>
    <!-- sidebar left end-->

    <!-- body content start-->
    <div class="body-content">
        <!-- header section start-->
        <div th:replace="backstage/include/header::topheader"></div>
        <!-- header section end-->

        <!-- page head start-->
        <div class="page-head">
            <h3 class="m-b-less">
                索引管理
            </h3>
            <div class="state-information">
                <ol class="breadcrumb m-b-less bg-less">
                    <li><a th:href="@{/backstage/index}">首页</a></li>
                    <li class="active">索引管理</li>
                </ol>
            </div>
        </div>
        <!-- page head end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading head-border">
                            <button type="button" class="btn btn-success fa fa-plus" style="margin-left: 20px;" onclick="location.href='/backstage/lucene/init'">  初始化索引</button>
                        </header>
                    </section>
                </div>
            </div>
            <!--body wrapper end-->
            <!--footer section start-->
            <footer th:replace="backstage/include/footer::footer"></footer>
            <!--footer section end-->
        </div>
    </div>
    <!-- body content end-->
</section>
<div th:replace="backstage/include/jss"></div>
<script th:src="@{/js/toastr.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:if="${luceneinfo} != null">
    $(document).ready(function () {
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "progressBar": true,
            "positionClass": "toast-top-center"
        };
        toastr.warning("[[${luceneinfo}]]", "提示");
    });
</script>
<!-- page -->
</body>
</html>
