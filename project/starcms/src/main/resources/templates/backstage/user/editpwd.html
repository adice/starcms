<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" th:href="@{/img/ico/favicon.png}">
    <title>STARCMS</title>
    <!--right slidebar-->
    <link th:href="@{/css/slidebars.css}" rel="stylesheet">
    <!--jquery-ui-->
    <link th:href="@{/jquery-ui/jquery-ui-1.10.1.custom.min.css}" rel="stylesheet"/>
    <!--common style-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
    <!--jquery-toastr-->
    <link th:href="@{/css/toastr.min.css}" rel="stylesheet"/>
</head>
<body class="sticky-header">
<section>
    <!-- sidebar left start-->
    <div th:replace="backstage/include/leftmenu::leftmenu"></div>
    <!-- sidebar left end-->

    <!-- body content start-->
    <div class="body-content">
        <!-- header section start-->
        <div th:replace="backstage/include/header::topheader"></div>
        <!-- header section end-->

        <!-- page head start-->
        <div class="page-head">
            <h3 class="m-b-less">
                修改密码
            </h3>
            <div class="state-information">
                <ol class="breadcrumb m-b-less bg-less">
                    <li><a th:href="@{/backstage/index}">首页</a></li>
                    <li><a href="javascript:;">个人信息</a></li>
                    <li class="active">修改密码</li>
                </ol>
            </div>
        </div>
        <!-- page head end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            个人密码
                        </header>
                        <div class="panel-body">
                            <form id="userform" class="form-horizontal tasi-form" action="/backstage/user/editpwd" method="post">
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">密码*：</label>
                                    <div class="col-sm-10">
                                        <input type="password" id="password" name="password" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">确认密码*：</label>
                                    <div class="col-sm-10">
                                        <input type="password" id="password1" name="password1" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-success">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <!--footer section start-->
            <footer th:replace="backstage/include/footer::footer"></footer>
            <!--footer section end-->
        </div>
        <!--body wrapper end-->
    </div>
    <!-- body content end-->
</section>
<div th:replace="backstage/include/jss"></div>
<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/js/user-editpwd-validation.js}" type="text/javascript"></script>
<script th:src="@{/js/toastr.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:if="${userinfo} != null">
    $(document).ready(function () {
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "progressBar": true,
            "positionClass": "toast-top-center",
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };
        toastr.warning("[[${userinfo}]]", "提示");
    });
</script>
</body>
</html>
